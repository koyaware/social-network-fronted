<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/registration-form.css">
    <link rel="icon" href="../img/logo/logo-48.svg">
    <title>Регистрация</title>
</head>
<body>
<header class="header">
    <div class="logo-container">
        <img src="../img/logo/logo-96.svg" alt="" class="logo logo-header">
        <span class="site-name">Lightning</span>
    </div>

    <div class="header-links">
        <a href="login.html">Вход</a>
        <a href="registration-form.html">Регистрация</a>
    </div>
</header>
<main>
    <div class="main-container">
        <div class="welcome">
            <p>Lightning</p>
            <p>Социальная сеть</p>
        </div>
        <div class="form-container">
            <form action="#!" class="form">
                <div class="form-field-container">
                    <div class="form-header">
                        <h1>Регистрация</h1>
                    </div>
                    <div class="form-section">
                        <input type="name" class="form-field" placeholder="Имя">
                        <input type="name" class="form-field" placeholder="Фамилия">
                    </div>
                    <input class="form-field" type="email" placeholder="Электронная почта или номер телефона" id="eml">
                    <input class="form-field" type="password" placeholder="Пароль">
                    <div class="extra-fields-container">
                        <div class="birth-date-container">
                            <p>Дата рождения</p>
                            <input name="birth-date" placeholder="Дата рождения" class="form-field" id="birth-date" type="date">
                        </div>
                        <div class="second-extra-container">
                            <p>Пол</p>
                            <div class="gender-container">
                                <label>
                                    <input type="radio" name="gender" class="form-field gender">
                                    Мужской
                                </label>
                                <label>
                                    <input type="radio" name="gender" class="form-field gender">
                                    Женский
                                </label>
                            </div>
                        </div>
                    </div>
                    <button class="form-field submit">Создать аккаунт</button>
                </div>
                <button class="form-field success">Вход</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
